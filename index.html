<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Mision</title>
</head>
<body>
<div class="container-fluid">
    <!-- As a link -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mision</a>
    </div>
  </nav>
  <nav class=" buscar container-fluid navbar bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
          <button class="btn btn-sm btn-outline-secondary" type="button">Agregar</button>
        </form>
      </nav>
    </div>
  </nav>

  <div class="formulario">
    <div class="container text-center">
        <div class="row align-items-start lg-5">
          <div class="col">
            Nombre
          </div>
          <div class="col">
            Apellido
          </div>
          <div class="col">
            INT/cc
          </div>
          <div class="col">
            Direccion
          </div>
          <div class="col">
            Ciudad
          </div>
          <div class="col">
            Telefono
          </div>
          <div class="col">
            Cupo disponible
          </div>
          <div class="col">
            Estado
          </div>
          <div class="col">
            Acciones
          </div>
        </div>
      </div>
  </div>

  <div class=" contfor container text-center">
      <div class="row align-items-start">
        <div class="col">
          <form action="" id="persona-form" class="card-body">
              <div class="form-group">
                  <label for="nombre">Nombre</label>
                 <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                 </div>
              <div class="form-group">
                  <label for="niot">NIT/CC</label>
                 <input type="text" id="NIT" class="form-control" placeholder="NIT/CC">
             </div>
             <div class="form-group">
              <label for="disabledSelect" class="form-label">Ciudad</label>
                  <select id="disabledSelect" class="form-select">
              </div>

              <div class="form-group">
                  <label for="contacto">Contacto</label>
                  <input type="select" id="contacto" class="form-control" placeholder="Contacto">   
               </div>
               
              <button type="button" class="btn btn-primary">Guardar cambios</button>    
           </form>
        </div>
        <div class="col">
          <form action="" id="persona-form" class="card-body">
              <div class="form-group">
                  <label for="apellido">Apellido</label>
                 <input type="text" id="apellido" class="form-control" placeholder="Apellido">
                 </div>
              <div class="form-group">
                  <label for="direccion">Direccion</label>
                 <input type="text" id="direccion" class="form-control" placeholder="Direccion">
             </div>
             <div class="form-group">
              <label for="telefono">Telefono</label>
                 <input type="text" id="telefono" class="form-control" placeholder="Telefono">
                </div>
           </form>
        </div>
        <div class="col">
          <form action="" id="persona-form" class="card-body">
              <div class="form-group">
                  <label for="cupot">Cupo total</label>
                 <input type="text" id="cupo-total" class="form-control" placeholder="Cupo total">
                 </div>
              <div class="form-group">
                  <label for="disponible">Cupo disponible</label>
                 <input type="text" id="cupo-disponible" class="form-control" placeholder="Cupo disponible">
             </div>
             <div class="form-group">
              <label for="dgracia">Dias de gracia</label>
                 <input type="text" id="dias-de-gracia" class="form-control" placeholder="Dias de gracia">
                </div>
           </form>
        </div>
      </div>
    </div>
 </div> 

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
